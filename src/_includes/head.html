<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <!-- build:css /assets/stylesheets/style.min.css -->
  <link rel="stylesheet" href="/assets/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/stylesheets/freelancer.css">

  <!-- Custom Fonts -->
  <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <!-- endbuild -->
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- JS -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

  <!-- build:js /assets/javascript/all.min.js -->
  <script src="/assets/javascript/javascript.js"></script>
  <script src="/assets/javascript/somejavascript.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="/assets/javascript/bootstrap.min.js"></script>

  <!-- Plugin JavaScript -->

  <script src="/assets/javascript/classie.js"></script>
  <script src="/assets/javascript/cbpAnimatedHeader.js"></script>

  <!-- Contact Form JavaScript -->
  <script src="/assets/javascript/jqBootstrapValidation.js"></script>
  <script src="/assets/javascript/contact_me.js"></script>

  <!-- Custom Theme JavaScript -->
  <script src="/assets/javascript/freelancer.js"></script>
  <!-- endbuild -->

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/images/touch/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/assets/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
